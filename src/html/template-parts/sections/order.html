<section class="order">
    <div class="container">
        <h2>Level up</h2>
        <form class="form">
            <fieldset>
                <div class="input-wrapper">
                    <input name="text" type="text" placeholder="Ваше имя" title="Введите Ваше имя">
                    <div class="note hidden">Введите Ваше имя</div>
                </div>
                <div class="input-wrapper">
                    <input class="phone" name="tel" type="tel" placeholder="Ваш телефон">
                    <div class="note hidden">Введите Ваш номер телефона</div>
                </div>
            </fieldset>
            <button class="button">
                Отправить
            </button>
        </form>
        <div class="order-wrapper">
            <div class="order-info">
                <p class="order-old">
                    Старая цена: <span class="old">2000 руб.</span>
                </p>
                <p class="order-new">
                    Новая цена: <span>!</span> <span class="new">999 руб.</span> <span>!</span>
                </p>
                <div class="order-timer"></div>
            </div>
            <div class="order-img">
                <img src="img/hero/prod.png" width="300" height="400" alt="">
            </div>
        </div>
    </div>
</section>
